{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form action="/profile" method="POST" oninput="pass2.setCustomValidity(pass2.value != pass1.value ? 'Passwords do not match' : '')">
        <legend>{% block title %} Profile {% endblock %}</legend>
        <fieldset disabled>
        <div class="row mb-3">
            <label for="inputID" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
                <input type="string" class="form-control" id="inputID" placeholder="{{ id }}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputUser" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="string" class="form-control" id="inputUser" placeholder="{{ user }}">
            </div>
        </div>
        </fieldset>
        <div class="row mb-3">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="{{ email }}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Current Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputNewPassword1" class="col-sm-2 col-form-label">New Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputNewPassword1" name="pass1">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputNewPassword2" class="col-sm-2 col-form-label">New Password (Again)</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputNewPassword2" name="pass2">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
